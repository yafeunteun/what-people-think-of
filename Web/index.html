        <!-- Header/Logo -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                    <div class="form-group">
                        <div class="input-group">

                            <div class="input-group-btn">
                                <button class="btn btn-default js-get-tweets" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <!-- Chart -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h4 class="text-center">Tweet count per significance for #TeamNabila</h4>
                <div id="main-chart-container"></div>
            </div>
        </div>
    </div>

    <script>
        $(".js-get-tweets").click(function() {
	    // @todo : check user input 
            var search_term = document.getElementById("search-term").value

                console.log(data);
	    });
	});
